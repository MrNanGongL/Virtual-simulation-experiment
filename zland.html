<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册页面</title>
		<link href="css/zland.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="cardland">
			<div class="card-top">
				<img src="./img/land.jpg" style="width: 100%;height: auto;"/>
			</div>
			<div class="card-bottom">
				<p style="font-size: 30px;text-align: center;padding-top: 50px;">智能包装创意设计<br>虚拟仿真实验 </p>
				<hr style="width: 60%;border: none;border-top: 6px solid orange;" />
				<br><br>
				<center>
					<form>
                        	输入学号  <input type="text" placeholder="Enter Student Number" id="stuId"><br><br>
                    		输入密码  <input type="password" placeholder="Input password" id="stuPassword"><br><br>
                    		确认密码  <input type="password" placeholder="Confirm password" id="stuPassword2"><br>
                    </form>
                    <br><br>
                    <input type="submit" value="确定" style="background-color: orange;color: white;width: 50px;height: 25px;border: none;padding: 10px;text-align: center;line-height: 10px;" id="submit">
                    <input type="submit" value="取消" style="background-color: orange;color: white;width: 50px;height: 25px;border: none;padding: 10px;text-align: center;line-height: 10px;" onclick="gohome()">
				</center>
			</div>
		</div>
	</body>
	<script src="./js/register.js"></script>
	<script src="js/turn.js"></script>
</html>
